  <circle cx="104" cy="80" r="14" fill="url(#g2)" />

  <!-- Hollow centers -->
  <circle cx="24" cy="96" r="6" fill="white" />
  <circle cx="64" cy="40" r="6" fill="white" />
  <circle cx="104" cy="80" r="6" fill="white" />
