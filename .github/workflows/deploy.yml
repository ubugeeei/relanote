name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-deploy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deploy-

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-deploy-${{ hashFiles('docs/pnpm-lock.yaml', 'web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-deploy-

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build WASM
        run: wasm-pack build crates/relanote_wasm --target web --out-dir ../../web/wasm/pkg --release

      - name: Install docs dependencies
        run: cd docs && pnpm install

      - name: Build docs
        run: cd docs && pnpm build
        env:
          GITHUB_ACTIONS: true

      - name: Install web dependencies
        run: cd web && pnpm install

      - name: Build web (playground)
        run: cd web && pnpm generate
        env:
          NUXT_APP_BASE_URL: /relanote/playground/

      - name: Combine outputs
        run: |
          mkdir -p dist
          cp -r docs/.vitepress/dist/* dist/
          mkdir -p dist/playground
          cp -r web/.output/public/* dist/playground/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
