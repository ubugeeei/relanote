<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="100%" style="stop-color:#f472b6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0f0f23"/>

  <!-- Relative intervals represented as connected nodes -->
  <!-- Three nodes at different "pitches" connected by lines showing relationships -->

  <!-- Connection lines (intervals/relationships) -->
  <g stroke="url(#grad1)" stroke-width="6" fill="none" opacity="0.6">
    <!-- Interval connections -->
    <line x1="128" y1="320" x2="256" y2="192" />
    <line x1="256" y1="192" x2="384" y2="288" />
    <line x1="128" y1="320" x2="384" y2="288" />
  </g>

  <!-- Lambda symbol (functional) integrated as the central structure -->
  <g fill="url(#grad1)">
    <!-- Lambda arms forming a V that connects the nodes -->
    <polygon points="256,140 220,140 256,260 292,140" />
    <!-- Lambda crossbar -->
    <rect x="200" y="200" width="112" height="16" rx="8" transform="rotate(-25 256 208)" />
  </g>

  <!-- Nodes representing notes at relative positions -->
  <g>
    <!-- Node 1 (lower left) - P1 reference -->
    <circle cx="128" cy="320" r="32" fill="url(#grad2)" />
    <circle cx="128" cy="320" r="16" fill="#0f0f23" />

    <!-- Node 2 (top center) - interval up -->
    <circle cx="256" cy="192" r="32" fill="url(#grad1)" />
    <circle cx="256" cy="192" r="16" fill="#0f0f23" />

    <!-- Node 3 (lower right) - relative to others -->
    <circle cx="384" cy="288" r="32" fill="url(#grad2)" />
    <circle cx="384" cy="288" r="16" fill="#0f0f23" />
  </g>

  <!-- Pipe symbol |> representing functional composition -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="180" y="360" width="8" height="48" rx="4" />
    <polygon points="200,384 232,384 200,408" />
  </g>

  <!-- Small interval markers -->
  <g fill="#ffffff" opacity="0.4">
    <text x="168" y="260" font-family="monospace" font-size="24">M3</text>
    <text x="310" y="252" font-family="monospace" font-size="24">P5</text>
  </g>
</svg>
