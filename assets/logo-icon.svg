<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Score/Ink palette -->
    <linearGradient id="inkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44403c" />
      <stop offset="100%" style="stop-color:#292524" />
    </linearGradient>
    <linearGradient id="sepiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706" />
      <stop offset="100%" style="stop-color:#b45309" />
    </linearGradient>
  </defs>

  <!-- Background - aged paper -->
  <rect width="128" height="128" rx="28" fill="#faf6f1"/>

  <!-- Subtle staff lines -->
  <g stroke="#e7e5e4" stroke-width="1" opacity="0.5">
    <line x1="16" y1="44" x2="112" y2="44" />
    <line x1="16" y1="56" x2="112" y2="56" />
    <line x1="16" y1="68" x2="112" y2="68" />
    <line x1="16" y1="80" x2="112" y2="80" />
    <line x1="16" y1="92" x2="112" y2="92" />
  </g>

  <!-- Connection lines (relative intervals) -->
  <g stroke="url(#inkGrad)" stroke-width="2" fill="none" opacity="0.6">
    <line x1="32" y1="88" x2="64" y2="48" />
    <line x1="64" y1="48" x2="96" y2="72" />
  </g>

  <!-- Lambda/functional symbol - ink style -->
  <g fill="url(#inkGrad)">
    <polygon points="64,26 54,26 64,54 74,26" />
  </g>

  <!-- Note heads (elliptical, tilted) -->
  <ellipse cx="32" cy="88" rx="9" ry="7" fill="url(#inkGrad)" transform="rotate(-20 32 88)" />
  <ellipse cx="64" cy="48" rx="9" ry="7" fill="url(#sepiaGrad)" transform="rotate(-20 64 48)" />
  <ellipse cx="96" cy="72" rx="9" ry="7" fill="url(#inkGrad)" transform="rotate(-20 96 72)" />
</svg>
