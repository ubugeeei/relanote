<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Light palette for dark mode -->
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9" />
      <stop offset="100%" style="stop-color:#e7e5e4" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Background - dark paper -->
  <rect width="512" height="512" rx="96" fill="#1c1917"/>

  <!-- Subtle staff lines -->
  <g stroke="#44403c" stroke-width="2" opacity="0.5">
    <line x1="80" y1="180" x2="432" y2="180" />
    <line x1="80" y1="220" x2="432" y2="220" />
    <line x1="80" y1="260" x2="432" y2="260" />
    <line x1="80" y1="300" x2="432" y2="300" />
    <line x1="80" y1="340" x2="432" y2="340" />
  </g>

  <!-- Connection lines (intervals/relationships) -->
  <g stroke="url(#lightGrad)" stroke-width="5" fill="none" opacity="0.7">
    <line x1="128" y1="320" x2="256" y2="192" />
    <line x1="256" y1="192" x2="384" y2="288" />
    <line x1="128" y1="320" x2="384" y2="288" stroke-dasharray="10,5" opacity="0.3" />
  </g>

  <!-- Lambda symbol (functional) - light style -->
  <g fill="url(#lightGrad)">
    <polygon points="256,140 220,140 256,260 292,140" />
    <rect x="200" y="200" width="112" height="14" rx="7" transform="rotate(-25 256 208)" />
  </g>

  <!-- Nodes as note heads (elliptical, tilted) -->
  <g>
    <!-- Note 1 (lower left) - P1 reference -->
    <ellipse cx="128" cy="320" rx="28" ry="22" fill="url(#lightGrad)" transform="rotate(-20 128 320)" />

    <!-- Note 2 (top center) - interval up -->
    <ellipse cx="256" cy="192" rx="28" ry="22" fill="url(#amberGrad)" transform="rotate(-20 256 192)" />

    <!-- Note 3 (lower right) - relative to others -->
    <ellipse cx="384" cy="288" rx="28" ry="22" fill="url(#lightGrad)" transform="rotate(-20 384 288)" />
  </g>

  <!-- Pipe symbol |> - calligraphic -->
  <g fill="#d6d3d1" opacity="0.8">
    <rect x="180" y="370" width="6" height="44" rx="3" />
    <polygon points="198,392 228,392 198,414" />
  </g>

  <!-- Interval markers - amber -->
  <g fill="#f59e0b" opacity="0.6" font-family="'Georgia', serif" font-style="italic">
    <text x="165" y="260" font-size="22">M3</text>
    <text x="305" y="248" font-size="22">P5</text>
  </g>
</svg>
