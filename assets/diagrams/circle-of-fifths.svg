<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .key-major { font: bold 16px sans-serif; fill: #1f2937; }
    .key-minor { font: 12px sans-serif; fill: #6b7280; }
    .circle { fill: none; stroke: #e5e7eb; stroke-width: 2; }
    .inner-circle { fill: #f3f4f6; stroke: #e5e7eb; stroke-width: 1; }
    .label { font: 10px sans-serif; fill: #9ca3af; }
    .arrow-cw { fill: #3b82f6; }
    .arrow-ccw { fill: #ef4444; }
    .legend { font: 11px sans-serif; fill: #6b7280; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .key-major { fill: #f3f4f6; }
      .key-minor { fill: #9ca3af; }
      .circle { stroke: #4b5563; }
      .inner-circle { fill: #374151; stroke: #4b5563; }
      .label { fill: #6b7280; }
    }
  </style>

  <rect width="400" height="450" class="bg"/>

  <text x="200" y="30" text-anchor="middle" class="main-title">Circle of Fifths</text>

  <g transform="translate(200, 220)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="150" class="circle"/>
    <!-- Inner circle for minor keys -->
    <circle cx="0" cy="0" r="100" class="inner-circle"/>

    <!-- Keys positioned around the circle (starting from C at top, going clockwise) -->
    <!-- C (0 sharps/flats) -->
    <text x="0" y="-155" text-anchor="middle" class="key-major">C</text>
    <text x="0" y="-105" text-anchor="middle" class="key-minor">Am</text>

    <!-- G (1 sharp) -->
    <text x="78" y="-132" text-anchor="middle" class="key-major">G</text>
    <text x="52" y="-88" text-anchor="middle" class="key-minor">Em</text>

    <!-- D (2 sharps) -->
    <text x="132" y="-78" text-anchor="middle" class="key-major">D</text>
    <text x="88" y="-52" text-anchor="middle" class="key-minor">Bm</text>

    <!-- A (3 sharps) -->
    <text x="155" y="5" text-anchor="middle" class="key-major">A</text>
    <text x="103" y="5" text-anchor="middle" class="key-minor">F#m</text>

    <!-- E (4 sharps) -->
    <text x="132" y="85" text-anchor="middle" class="key-major">E</text>
    <text x="88" y="57" text-anchor="middle" class="key-minor">C#m</text>

    <!-- B (5 sharps) -->
    <text x="78" y="140" text-anchor="middle" class="key-major">B</text>
    <text x="52" y="93" text-anchor="middle" class="key-minor">G#m</text>

    <!-- F#/Gb (6 sharps/flats) -->
    <text x="0" y="165" text-anchor="middle" class="key-major">F#/Gb</text>
    <text x="0" y="110" text-anchor="middle" class="key-minor">D#m/Ebm</text>

    <!-- Db (5 flats) -->
    <text x="-78" y="140" text-anchor="middle" class="key-major">Db</text>
    <text x="-52" y="93" text-anchor="middle" class="key-minor">Bbm</text>

    <!-- Ab (4 flats) -->
    <text x="-132" y="85" text-anchor="middle" class="key-major">Ab</text>
    <text x="-88" y="57" text-anchor="middle" class="key-minor">Fm</text>

    <!-- Eb (3 flats) -->
    <text x="-155" y="5" text-anchor="middle" class="key-major">Eb</text>
    <text x="-103" y="5" text-anchor="middle" class="key-minor">Cm</text>

    <!-- Bb (2 flats) -->
    <text x="-132" y="-78" text-anchor="middle" class="key-major">Bb</text>
    <text x="-88" y="-52" text-anchor="middle" class="key-minor">Gm</text>

    <!-- F (1 flat) -->
    <text x="-78" y="-132" text-anchor="middle" class="key-major">F</text>
    <text x="-52" y="-88" text-anchor="middle" class="key-minor">Dm</text>

    <!-- Clockwise arrow (sharps) -->
    <path d="M 50,-145 A 150,150 0 0,1 95,-120 L 90,-115 L 100,-112 L 98,-125 L 93,-120" class="arrow-cw"/>

    <!-- Counter-clockwise arrow (flats) -->
    <path d="M -50,-145 A 150,150 0 0,0 -95,-120 L -90,-115 L -100,-112 L -98,-125 L -93,-120" class="arrow-ccw"/>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="12" height="12" class="arrow-cw"/>
    <text x="18" y="10" class="legend">Clockwise: +1 sharp (P5 up)</text>

    <rect x="170" y="0" width="12" height="12" class="arrow-ccw"/>
    <text x="188" y="10" class="legend">Counter-clockwise: +1 flat (P5 down)</text>
  </g>

  <text x="200" y="430" text-anchor="middle" class="label">Outer ring: Major keys | Inner ring: Relative minor keys</text>
</svg>
