<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .title { font: bold 12px sans-serif; fill: #374151; }
    .label { font: 10px sans-serif; fill: #6b7280; }
    .axis { stroke: #d1d5db; stroke-width: 1; }
    .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .harmonic { fill: #3b82f6; }
    .harmonic-cut { fill: #d1d5db; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .title { fill: #e5e7eb; }
      .label { fill: #9ca3af; }
      .axis { stroke: #4b5563; }
      .card { fill: #374151; stroke: #4b5563; }
      .harmonic-cut { fill: #4b5563; }
    }
  </style>

  <rect width="600" height="200" class="bg"/>

  <text x="300" y="25" text-anchor="middle" class="main-title">Filter Cutoff and Brightness</text>

  <!-- Low Cutoff (Dark) -->
  <g transform="translate(30, 50)">
    <rect width="250" height="130" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">Low Cutoff (200 Hz) - Dark</text>

    <!-- Axis -->
    <line x1="20" y1="100" x2="230" y2="100" class="axis"/>

    <!-- Harmonics - only first few pass -->
    <rect x="30" y="50" width="15" height="50" class="harmonic"/>
    <rect x="55" y="55" width="15" height="45" class="harmonic"/>
    <rect x="80" y="65" width="15" height="35" class="harmonic"/>
    <rect x="105" y="75" width="15" height="25" class="harmonic-cut"/>
    <rect x="130" y="80" width="15" height="20" class="harmonic-cut"/>
    <rect x="155" y="85" width="15" height="15" class="harmonic-cut"/>
    <rect x="180" y="88" width="15" height="12" class="harmonic-cut"/>
    <rect x="205" y="90" width="15" height="10" class="harmonic-cut"/>

    <text x="125" y="120" text-anchor="middle" class="label">Muffled, warm sound</text>
  </g>

  <!-- High Cutoff (Bright) -->
  <g transform="translate(320, 50)">
    <rect width="250" height="130" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">High Cutoff (8000 Hz) - Bright</text>

    <!-- Axis -->
    <line x1="20" y1="100" x2="230" y2="100" class="axis"/>

    <!-- Harmonics - most pass -->
    <rect x="30" y="50" width="15" height="50" class="harmonic"/>
    <rect x="55" y="55" width="15" height="45" class="harmonic"/>
    <rect x="80" y="60" width="15" height="40" class="harmonic"/>
    <rect x="105" y="65" width="15" height="35" class="harmonic"/>
    <rect x="130" y="70" width="15" height="30" class="harmonic"/>
    <rect x="155" y="75" width="15" height="25" class="harmonic"/>
    <rect x="180" y="80" width="15" height="20" class="harmonic"/>
    <rect x="205" y="85" width="15" height="15" class="harmonic"/>

    <text x="125" y="120" text-anchor="middle" class="label">Bright, buzzy sound</text>
  </g>
</svg>
