<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .title { font: bold 12px sans-serif; fill: #374151; }
    .label { font: 10px sans-serif; fill: #6b7280; }
    .axis { stroke: #d1d5db; stroke-width: 1; }
    .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .wave-static { stroke: #6b7280; stroke-width: 2; fill: none; }
    .wave-beating { stroke: #8b5cf6; stroke-width: 2; fill: none; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .title { fill: #e5e7eb; }
      .label { fill: #9ca3af; }
      .axis { stroke: #4b5563; }
      .card { fill: #374151; stroke: #4b5563; }
    }
  </style>

  <rect width="600" height="180" class="bg"/>

  <text x="300" y="25" text-anchor="middle" class="main-title">Oscillator Detuning Effect</text>

  <!-- Without Detune -->
  <g transform="translate(30, 50)">
    <rect width="250" height="110" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">Without Detune</text>

    <!-- Axis -->
    <line x1="20" y1="65" x2="230" y2="65" class="axis"/>

    <!-- Static flat line (single frequency) -->
    <path d="M 20,45 L 230,45" class="wave-static"/>
    <path d="M 20,85 L 230,85" class="wave-static"/>

    <text x="125" y="100" text-anchor="middle" class="label">Static, single frequency</text>
  </g>

  <!-- With Detune -->
  <g transform="translate(320, 50)">
    <rect width="250" height="110" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">With Detune (+7 cents)</text>

    <!-- Axis -->
    <line x1="20" y1="65" x2="230" y2="65" class="axis"/>

    <!-- Beating/chorusing wave pattern -->
    <path d="M 20,45
             Q 35,40 50,50 Q 65,60 80,45 Q 95,30 110,50
             Q 125,70 140,45 Q 155,20 170,50
             Q 185,80 200,45 Q 215,10 230,50" class="wave-beating"/>
    <path d="M 20,85
             Q 35,90 50,80 Q 65,70 80,85 Q 95,100 110,80
             Q 125,60 140,85 Q 155,110 170,80
             Q 185,50 200,85 Q 215,120 230,80" class="wave-beating"/>

    <text x="125" y="100" text-anchor="middle" class="label">Movement, beating, thick sound</text>
  </g>
</svg>
