<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .card-title { font: bold 12px sans-serif; fill: #374151; }
    .param { font: 9px monospace; fill: #6b7280; }
    .card-bg { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .axis { stroke: #d1d5db; stroke-width: 1; }
    .envelope { stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .card-title { fill: #e5e7eb; }
      .param { fill: #9ca3af; }
      .card-bg { fill: #374151; stroke: #4b5563; }
      .axis { stroke: #4b5563; }
    }
  </style>

  <rect width="800" height="320" class="bg"/>

  <text x="400" y="30" text-anchor="middle" class="main-title">ADSR Envelope Shapes for Different Instruments</text>

  <!-- Piano -->
  <g transform="translate(30, 60)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Piano</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 L 25,45 L 50,60 L 100,65 L 140,95" stroke="#3b82f6" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:5ms D:400ms S:0.3 R:800ms</text>
  </g>

  <!-- Pluck -->
  <g transform="translate(220, 60)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Pluck</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 L 22,45 L 60,95" stroke="#10b981" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:1ms D:150ms S:0.0 R:100ms</text>
  </g>

  <!-- Pad -->
  <g transform="translate(410, 60)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Pad</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 Q 40,80 60,55 L 80,60 L 110,60 L 150,95" stroke="#8b5cf6" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:500ms D:300ms S:0.7 R:1.0s</text>
  </g>

  <!-- Organ -->
  <g transform="translate(600, 60)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Organ</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 L 25,45 L 120,45 L 130,95" stroke="#f59e0b" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:10ms D:0ms S:1.0 R:100ms</text>
  </g>

  <!-- Brass -->
  <g transform="translate(30, 195)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Brass</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 Q 40,70 55,50 L 70,55 L 110,55 L 140,95" stroke="#ef4444" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:80ms D:100ms S:0.8 R:200ms</text>
  </g>

  <!-- Strings -->
  <g transform="translate(220, 195)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Strings</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 Q 50,70 70,50 L 90,55 L 110,55 L 150,95" stroke="#ec4899" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:300ms D:200ms S:0.7 R:500ms</text>
  </g>

  <!-- Kick Drum -->
  <g transform="translate(410, 195)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Kick Drum</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 L 22,45 L 70,95" stroke="#6366f1" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:1ms D:150ms S:0.0 R:100ms</text>
  </g>

  <!-- Hi-Hat -->
  <g transform="translate(600, 195)">
    <rect width="170" height="120" rx="8" class="card-bg"/>
    <text x="85" y="25" text-anchor="middle" class="card-title">Hi-Hat (closed)</text>

    <!-- Axes -->
    <line x1="20" y1="95" x2="150" y2="95" class="axis"/>
    <line x1="20" y1="40" x2="20" y2="95" class="axis"/>

    <!-- Envelope curve -->
    <path d="M 20,95 L 22,45 L 45,95" stroke="#14b8a6" class="envelope"/>

    <text x="85" y="115" text-anchor="middle" class="param">A:1ms D:50ms S:0.0 R:50ms</text>
  </g>
</svg>
