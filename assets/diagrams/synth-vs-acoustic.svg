<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <defs>
    <marker id="arrow-synth" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>

  <style>
    .bg { fill: #ffffff; }
    .title { font: bold 12px sans-serif; fill: #374151; }
    .box { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 1; rx: 6; }
    .box-text { font: 11px sans-serif; fill: #374151; }
    .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrow-synth); }
    .label { font: bold 11px sans-serif; fill: #6b7280; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .title { fill: #e5e7eb; }
      .box { fill: #374151; stroke: #4b5563; }
      .box-text { fill: #e5e7eb; }
      .label { fill: #9ca3af; }
    }
  </style>

  <rect width="600" height="150" class="bg"/>

  <!-- Acoustic Instrument -->
  <g transform="translate(20, 20)">
    <text x="0" y="15" class="label">Acoustic Instrument:</text>
    <rect x="0" y="25" width="110" height="35" class="box"/>
    <text x="55" y="48" text-anchor="middle" class="box-text">Physical vibration</text>
    <line x1="115" y1="42" x2="145" y2="42" class="arrow"/>
    <rect x="150" y="25" width="120" height="35" class="box"/>
    <text x="210" y="48" text-anchor="middle" class="box-text">Air pressure waves</text>
    <line x1="275" y1="42" x2="305" y2="42" class="arrow"/>
    <rect x="310" y="25" width="80" height="35" class="box"/>
    <text x="350" y="48" text-anchor="middle" class="box-text">Sound</text>
  </g>

  <!-- Synthesizer -->
  <g transform="translate(20, 85)">
    <text x="0" y="15" class="label">Synthesizer:</text>
    <rect x="0" y="25" width="120" height="35" class="box"/>
    <text x="60" y="48" text-anchor="middle" class="box-text">Math function</text>
    <line x1="125" y1="42" x2="155" y2="42" class="arrow"/>
    <rect x="160" y="25" width="110" height="35" class="box"/>
    <text x="215" y="48" text-anchor="middle" class="box-text">Electrical signal</text>
    <line x1="275" y1="42" x2="305" y2="42" class="arrow"/>
    <rect x="310" y="25" width="80" height="35" class="box"/>
    <text x="350" y="48" text-anchor="middle" class="box-text">Speaker</text>
    <line x1="395" y1="42" x2="425" y2="42" class="arrow"/>
    <rect x="430" y="25" width="80" height="35" class="box"/>
    <text x="470" y="48" text-anchor="middle" class="box-text">Sound</text>
  </g>
</svg>
