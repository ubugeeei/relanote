<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .section-title { font: bold 14px sans-serif; fill: #374151; }
    .note { font: 12px sans-serif; fill: #374151; }
    .interval { font: 10px sans-serif; fill: #6b7280; }
    .diff { font: 10px sans-serif; fill: #ef4444; }
    .step { font: 9px sans-serif; fill: #9ca3af; }
    .note-circle { stroke-width: 2; }
    .major-note { fill: #dbeafe; stroke: #3b82f6; }
    .minor-note { fill: #fce7f3; stroke: #ec4899; }
    .diff-note { fill: #fee2e2; stroke: #ef4444; }
    .line { stroke: #d1d5db; stroke-width: 2; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .section-title { fill: #e5e7eb; }
      .note { fill: #e5e7eb; }
      .interval { fill: #9ca3af; }
      .step { fill: #6b7280; }
      .line { stroke: #4b5563; }
      .major-note { fill: #1e40af; stroke: #60a5fa; }
      .minor-note { fill: #831843; stroke: #f472b6; }
      .diff-note { fill: #991b1b; stroke: #f87171; }
    }
  </style>

  <rect width="750" height="300" class="bg"/>

  <text x="375" y="30" text-anchor="middle" class="main-title">Major vs Minor Scale Comparison</text>

  <!-- Major Scale -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" class="section-title">Major Scale (Happy, Bright)</text>

    <!-- Line -->
    <line x1="30" y1="40" x2="620" y2="40" class="line"/>

    <!-- Notes -->
    <g transform="translate(30, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle major-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">1</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">R</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(115, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle major-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">2</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">M2</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(200, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">3</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">M3</text>
      <text x="40" y="25" text-anchor="middle" class="step">H</text>
    </g>
    <g transform="translate(285, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle major-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">4</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P4</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(370, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle major-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">5</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P5</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(455, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">6</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">M6</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(540, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">7</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">M7</text>
      <text x="40" y="25" text-anchor="middle" class="step">H</text>
    </g>
    <g transform="translate(620, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle major-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">8</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P8</text>
    </g>
  </g>

  <!-- Minor Scale -->
  <g transform="translate(50, 190)">
    <text x="0" y="0" class="section-title">Minor Scale (Sad, Dark)</text>

    <!-- Line -->
    <line x1="30" y1="40" x2="620" y2="40" class="line"/>

    <!-- Notes -->
    <g transform="translate(30, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle minor-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">1</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">R</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(115, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle minor-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">2</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">M2</text>
      <text x="40" y="25" text-anchor="middle" class="step">H</text>
    </g>
    <g transform="translate(200, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">3</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">m3</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(285, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle minor-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">4</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P4</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(370, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle minor-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">5</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P5</text>
      <text x="40" y="25" text-anchor="middle" class="step">H</text>
    </g>
    <g transform="translate(455, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">6</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">m6</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(540, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle diff-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">7</text>
      <text x="0" y="-30" text-anchor="middle" class="interval" fill="#ef4444">m7</text>
      <text x="40" y="25" text-anchor="middle" class="step">W</text>
    </g>
    <g transform="translate(620, 40)">
      <circle cx="0" cy="0" r="20" class="note-circle minor-note"/>
      <text x="0" y="5" text-anchor="middle" class="note">8</text>
      <text x="0" y="-30" text-anchor="middle" class="interval">P8</text>
    </g>
  </g>

  <!-- Legend -->
  <text x="680" y="280" text-anchor="end" class="diff">Red = Different intervals</text>
  <text x="680" y="295" text-anchor="end" class="step">W = Whole, H = Half</text>
</svg>
