<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <style>
    .bg { fill: #ffffff; }
    .main-title { font: bold 16px sans-serif; fill: #1f2937; }
    .title { font: bold 12px sans-serif; fill: #374151; }
    .label { font: 10px sans-serif; fill: #6b7280; }
    .axis { stroke: #d1d5db; stroke-width: 1; }
    .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
    .low-q { stroke: #3b82f6; stroke-width: 2.5; fill: none; }
    .high-q { stroke: #ef4444; stroke-width: 2.5; fill: none; }

    @media (prefers-color-scheme: dark) {
      .bg { fill: #1f2937; }
      .main-title { fill: #f3f4f6; }
      .title { fill: #e5e7eb; }
      .label { fill: #9ca3af; }
      .axis { stroke: #4b5563; }
      .card { fill: #374151; stroke: #4b5563; }
    }
  </style>

  <rect width="600" height="220" class="bg"/>

  <text x="300" y="25" text-anchor="middle" class="main-title">Filter Resonance (Q)</text>

  <!-- Low Resonance -->
  <g transform="translate(30, 50)">
    <rect width="250" height="150" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">Low Resonance (Q = 0.2)</text>

    <!-- Axes -->
    <line x1="30" y1="120" x2="220" y2="120" class="axis"/>
    <line x1="30" y1="40" x2="30" y2="120" class="axis"/>

    <!-- Gentle slope curve -->
    <path d="M 30,50 L 100,50 Q 130,50 150,70 Q 170,90 190,100 L 220,120" class="low-q"/>

    <!-- Cutoff marker -->
    <line x1="120" y1="35" x2="120" y2="125" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3"/>

    <text x="125" y="140" text-anchor="middle" class="label">Gentle slope - Natural sound</text>
  </g>

  <!-- High Resonance -->
  <g transform="translate(320, 50)">
    <rect width="250" height="150" rx="8" class="card"/>
    <text x="125" y="25" text-anchor="middle" class="title">High Resonance (Q = 0.9)</text>

    <!-- Axes -->
    <line x1="30" y1="120" x2="220" y2="120" class="axis"/>
    <line x1="30" y1="40" x2="30" y2="120" class="axis"/>

    <!-- Sharp peak curve -->
    <path d="M 30,70 L 90,70 Q 100,70 110,45 Q 120,35 130,45 Q 140,55 150,75 Q 170,100 200,115 L 220,120" class="high-q"/>

    <!-- Cutoff marker -->
    <line x1="120" y1="35" x2="120" y2="125" stroke="#ef4444" stroke-width="1" stroke-dasharray="3"/>

    <text x="125" y="140" text-anchor="middle" class="label">Sharp peak - "Squelchy" sound</text>
  </g>
</svg>
