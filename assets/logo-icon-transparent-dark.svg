<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Light palette for dark mode -->
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9" />
      <stop offset="100%" style="stop-color:#e7e5e4" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Connection lines -->
  <g stroke="url(#lightGrad)" stroke-width="2.5" fill="none">
    <line x1="24" y1="96" x2="64" y2="40" />
    <line x1="64" y1="40" x2="104" y2="80" />
  </g>

  <!-- Lambda symbol - light style -->
  <g fill="url(#lightGrad)">
    <polygon points="64,16 52,16 64,52 76,16" />
  </g>

  <!-- Note heads (elliptical, tilted) -->
  <ellipse cx="24" cy="96" rx="12" ry="10" fill="url(#lightGrad)" transform="rotate(-20 24 96)" />
  <ellipse cx="64" cy="40" rx="12" ry="10" fill="url(#amberGrad)" transform="rotate(-20 64 40)" />
  <ellipse cx="104" cy="80" rx="12" ry="10" fill="url(#lightGrad)" transform="rotate(-20 104 80)" />
</svg>
